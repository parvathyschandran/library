<!-- borrow now button -->
<div class="m-5 text-center">
  <a routerLink="/library/borrow-book"><button class="btn btn-warning w-50 fs-5 fw-bolder fst-italic">Borrow book</button></a>
</div>
<!-- card for book -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-3">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let book of allbooks">
        <div class="card h-100 p-3">
          <img height="250px" class="card-img-top" [src]="book.image" alt="product" />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder fst-italic">{{book.bookname}}</h5>
              <h5 class="fw-bolder fst-italic text-danger">Book Id:{{book.id}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
